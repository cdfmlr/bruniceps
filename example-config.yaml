meta:
  tmp_dir: "/path/to/DownloadingAndEncodingWorkDir"
  aria2c_cmd: "aria2c -s16 -x16 -k1M --seed-time=0 --file-allocation=none"
  ffmpeg_cmd: "ffmpeg -hide_banner"
  ffprobe_cmd: "ffprobe -hide_banner"
  encoding_profiles:
    ## default values:
    ## - default: "-map 0 -c:v libsvtav1 -crf 32 -c:a aac -ac 2 -c:s copy"
    ## - original: null
    - av1: "-map 0 -c:v libsvtav1 -crf 32 -c:a aac -ac 2 -c:s copy"
  catalogs:
    tv:
      dir: "/path/to/tvs"
    movie:
      dir: "/path/to/movies"

# Dir structure: catalogs > series > episodes
#
# An episode will be downloaded to {catalog.dir}/{series.title}/"{series.title} {episode.key}.{epidode.format}" by default;
# If episode.dir or series.dir exists, the default base dir {catalog.dir}/{series.title} will be overridden.
#
# Dir setting priority: {episode.dir} > {series.dir} > {catalog.dir}/{series.title}
series:
  konoSubaS03:
    title: "Kono Subarashii Sekai ni Shukufuku wo"
    catalog: tv
    # optional: series.dir overrides catalog.dir/series.title
    dir: "/path/to/tvs/konoSuba/season-03"
    episodes:
      - key: S03E01
        source: "magnet:..."
        encoding: original|av1  # optional
        format: mp4|mkv  # optional
        # optional: episode.dir overrides series.dir & catalog.dir/series.title
        dir: "/put/this/episode/to/somewhere/special"
      - key: S03E01
        source: "magnet:..."
  monoS01:
    title: "mono"
    catalog: tv
    episodes:
      - key: S01E01
        source: "magnet:..."
  evaNT4:
    title: "Evangelion 3.0_1.01 Thrice Upon a Time"
    catalog: movie
    episodes:
      - key: "[1080p][en_US]"
        source: "magnet:..."
